<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            flex-grow: 1;
        }
        button {
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #0066cc52;
            cursor:initial;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="clientInput" placeholder="Enter client name">
        <button id="add" disabled onclick="addClient()">Add Client</button>
    </div>
    <ul id="clientList"></ul>
    <iframe id="ds-frame" style="display: none;"></iframe>
    <script src="{{PORTAL_SRC}}/static/scripts/sdk/1.0.1/api.js"></script>
    <script>
        let docSpace;

        const templates = {
            instructions: "{{ PUBLIC_DOCX_ID }}",
            priceList: "{{ PUBLIC_XLSX_ID }}",
            contract: "{{ PUBLIC_PDF_ID }}"
        }

        function onAppReady() {
            document.getElementById('add').removeAttribute('disabled');
            document.getElementById('ds-frame').style.display = 'none';
        }

        docSpace = DocSpace.SDK.initManager({
            frameId: "ds-frame",
            events: {
                onAppReady
            }
        });

        async function addClient() {
            const input = document.getElementById('clientInput');
            const clientName = input.value.trim();
            
            if (clientName) {
                const list = document.getElementById('clientList');
                const li = document.createElement('li');
                li.textContent = clientName;
                list.appendChild(li);
                
                const room = await docSpace.createRoom(clientName, 2);
                if (room.status && room.status != 200) {
                    alert(`Failed to create room: ${room.status}`);
                    return;
                }

                input.value = '';
                const id = room.id;
                const instructionsRoom = await docSpace.createFolder(id, 'Instructions');
                docSpace.createFile(instructionsRoom.id, 'Instructions.docx', templates.instructions);

                const priceListRoom = await docSpace.createFolder(id, 'Price List');
                docSpace.createFile(priceListRoom.id, 'Price List.xlsx', templates.priceList);

                const contractsRoom = await docSpace.createFolder(id, 'Contracts');
                docSpace.createFile(contractsRoom.id, 'Contract template.pdf', templates.contract);

                docSpace.createFolder(id, 'Invoices for payment')
            }
        }

        document.getElementById('clientInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addClient();
            }
        });
    </script>
</body>
</html>
