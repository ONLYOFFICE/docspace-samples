<!--
Example: Create folder

This example demonstrates how to create a folder in a room.

Using methods:
- DocSpace.SDK.initRoomSelector (https://api.onlyoffice.com/docspace/javascript-sdk/usage-sdk/classes/SDK/#initroomselector)
- manager.createFolder (https://api.onlyoffice.com/docspace/javascript-sdk/usage-sdk/classes/SDKInstance/#createfolder)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="{PORTAL_SRC}/" />
    <meta charset="UTF-8" />

    <meta name="example-title" content="Create folder" />
    <meta
      name="example-description"
      content="Select a room in the selector, enter a folder name, and create a new folder using the DocSpace JavaScript SDK."
    />
    <meta name="example-group" content="basic" />

    <title>Create Folder</title>

    <script src="{PORTAL_SRC}/static/scripts/sdk/2.0.0/api.js"></script>

    
  
    <!-- App styles -->
    <script>
      (function () {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = new URL("../assets/css/style.css", window.location.href).toString();
        document.head.appendChild(link);
      })();
    </script>

</head>

  <body class="ex-create-folder">
    <div class="wrap">
      <iframe id="ds-frame"></iframe>
    </div>

    <iframe id="ds-manager-frame"></iframe>

    <div class="action-bar">
      <input
        id="folderName"
        type="text"
        placeholder="New Folder"
        autocomplete="off"
      />
      <button id="button" disabled>Create Folder</button>
    </div>

    <script>
      const button = document.getElementById("button");
      const input = document.getElementById("folderName");

      let targetId = null;
      let managerReady = false;

      function extractId(data) {
        const item = Array.isArray(data) ? data[0] : data;
        return item?.folderId ?? item?.roomId ?? item?.id ?? null;
      }

      function updateButtonState() {
        button.disabled = !managerReady || !targetId || !input.value.trim();
      }

      DocSpace.SDK.initRoomSelector({
        frameId: "ds-frame",
        width: "960px",
        height: "640px",
        theme: "base",
        events: {
          onSelectCallback: (data) => {
            targetId = extractId(data);
            updateButtonState();
          }
        }
      });

      const manager = DocSpace.SDK.initManager({
        frameId: "ds-manager-frame",
        width: "0",
        height: "0",
        theme: "base",
        events: {
          onAppReady: () => {
            managerReady = true;
            updateButtonState();
          }
        }
      });

      input.addEventListener("input", updateButtonState);

      button.onclick = async () => {
        const name = input.value.trim();
        if (!name) return;

        button.disabled = true;
        await manager.createFolder(String(targetId), name);
        button.disabled = false;
      };
    </script>
  </body>
</html>
