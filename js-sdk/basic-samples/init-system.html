<!--
Example: Initialize system

This example demonstrates how to initialize the DocSpace system interface using the JavaScript SDK.

Using methods:
- DocSpace.SDK.initSystem (https://api.onlyoffice.com/docspace/javascript-sdk/usage-sdk/classes/SDK/#initsystem)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="{PORTAL_SRC}/" />
    <meta charset="UTF-8" />

    <meta name="example-title" content="Init system" />
    <meta name="example-description" content="Initialize the DocSpace system interface." />
    <meta name="example-group" content="basic" />

    <script src="{PORTAL_SRC}/static/scripts/sdk/2.0.0/api.js"></script>

    

    <title>Init system</title>
  
    <!-- App styles -->
    <script>
      (function () {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = new URL("../assets/css/style.css", window.location.href).toString();
        document.head.appendChild(link);
      })();
    </script>

</head>

  <body class="ex-init-system">
    <div class="wrap">
      <iframe id="ds-frame"></iframe>
    </div>

    <div class="bar">
      <button id="btn">Init system</button>
    </div>

    <script>
      const btn = document.getElementById("btn");

      const manager = DocSpace.SDK.initManager({
        frameId: "ds-frame",
        width: "900px",
        height: "520px",
        theme: "base"
      });

      btn.onclick = async () => {
        try {
          await DocSpace.SDK.initSystem({ frameId: 'ds-frame', width: '900px', height: '520px', theme: 'base' });
        } catch (e) {
          alert(e?.message || e);
        }
      };
    </script>
  </body>
</html>
