<!--
Example: Mark iframe as loaded

This example demonstrates how to explicitly mark the iframe as loaded using the JavaScript SDK method.

Using methods:
- manager.setIsLoaded (https://api.onlyoffice.com/docspace/javascript-sdk/usage-sdk/classes/SDKInstance/#setisloaded)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="{PORTAL_SRC}/" />
    <meta charset="UTF-8" />

    <meta name="example-title" content="Mark iframe as loaded" />
    <meta name="example-description" content="Mark the DocSpace iframe as fully loaded." />
    <meta name="example-group" content="basic" />

    <script src="{PORTAL_SRC}/static/scripts/sdk/2.0.0/api.js"></script>

    

    <title>Mark iframe as loaded</title>
  
    <!-- App styles -->
    <script>
      (function () {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = new URL("../assets/css/style.css", window.location.href).toString();
        document.head.appendChild(link);
      })();
    </script>

</head>

  <body class="ex-mark-iframe-as-loaded">
    <div class="wrap">
      <iframe id="ds-frame"></iframe>
    </div>

    <div class="bar">
      <button id="btn">Set Is Loaded</button>
    </div>

    <script>
      const btn = document.getElementById("btn");

      const manager = DocSpace.SDK.initManager({
        frameId: "ds-frame",
        width: "900px",
        height: "520px",
        theme: "base"
      });

      btn.onclick = async () => {
        try {
          await manager.setIsLoaded();
        } catch (e) {
          alert(e?.message || e);
        }
      };
    </script>
  </body>
</html>
