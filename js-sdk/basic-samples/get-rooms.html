<!--
Example: Get rooms

This example demonstrates how to retrieve a list of available rooms using the JavaScript SDK embedded in a DocSpace frame.

Using methods:
- DocSpace.SDK.initManager (https://api.onlyoffice.com/docspace/javascript-sdk/usage-sdk/classes/SDK/#initmanager)
- manager.getRooms (https://api.onlyoffice.com/docspace/javascript-sdk/usage-sdk/classes/SDKInstance/#getrooms)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="{PORTAL_SRC}/" />
    <meta charset="UTF-8" />

    <meta name="example-title" content="Get rooms" />
    <meta name="example-description" content="Retrieve a list of rooms using the JavaScript SDK." />
    <meta name="example-group" content="basic" />

    <script src="{PORTAL_SRC}/static/scripts/sdk/2.0.0/api.js"></script>

    

    <title>Get Rooms</title>
  
    <!-- App styles -->
    <script>
      (function () {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = new URL("../assets/css/style.css", window.location.href).toString();
        document.head.appendChild(link);
      })();
    </script>

</head>

  <body class="ex-get-rooms">
<div class="wrap">
  <iframe id="ds-frame"></iframe>
</div>

<div class="bar">
  <button id="btn" type="button" disabled>Get Rooms</button>
  <div class="hint" id="hint">Loading…</div>
</div>

<div class="card">
  <textarea id="out" readonly placeholder="Result will appear here..."></textarea>
</div>

    <script>
const btn = document.getElementById("btn");
const hint = document.getElementById("hint");
const out = document.getElementById("out");

const manager = DocSpace.SDK.initManager({
  frameId: "ds-frame",
  width: "900px",
  height: "520px",
  theme: "base",
  events: { onAppReady: () => { btn.disabled = false; hint.textContent = "Ready"; } },
});

btn.disabled = true;

btn.onclick = async () => {
  btn.disabled = true;
  hint.textContent = "Loading…";
  out.value = "";

  try {
    const result = await manager.getRooms();
    out.value = JSON.stringify(result, null, 2);
    hint.textContent = "Done";
  } catch (e) {
    hint.textContent = "Error";
    out.value = String(e && (e.message || e) ? (e.message || e) : e);
  } finally {
    btn.disabled = false;
    hint.textContent = "Ready";
  }
};

    </script>
  </body>
</html>
