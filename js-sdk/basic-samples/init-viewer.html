<!--
Example: Initialize viewer

This example demonstrates how to embed a read-only document viewer using the JavaScript SDK method.

Using methods:
- DocSpace.SDK.initViewer (https://api.onlyoffice.com/docspace/javascript-sdk/usage-sdk/classes/SDK/#initviewer)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="{PORTAL_SRC}/" />
    <meta charset="UTF-8" />

    <meta name="example-title" content="Init viewer" />
    <meta name="example-description" content="Initialize a read-only document viewer." />
    <meta name="example-group" content="basic" />

    <script src="{PORTAL_SRC}/static/scripts/sdk/2.0.0/api.js"></script>

    

    <title>Init viewer</title>
  
    <!-- App styles -->
    <script>
      (function () {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = new URL("../assets/css/style.css", window.location.href).toString();
        document.head.appendChild(link);
      })();
    </script>

</head>

  <body class="ex-init-viewer">
    <div class="wrap">
      <iframe id="ds-frame"></iframe>
    </div>

    <div class="bar">
      <button id="btn">Init viewer</button>
    </div>

    <script>
      const btn = document.getElementById("btn");

      const manager = DocSpace.SDK.initManager({
        frameId: "ds-frame",
        width: "900px",
        height: "520px",
        theme: "base"
      });

      btn.onclick = async () => {
        try {
          await DocSpace.SDK.initViewer({ frameId: 'ds-frame', id: '123456', width: '900px', height: '520px', theme: 'base' });
        } catch (e) {
          alert(e?.message || e);
        }
      };
    </script>
  </body>
</html>
