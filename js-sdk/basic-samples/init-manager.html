<!--
Example: Initialize manager

This example demonstrates how to initialize the DocSpace manager using the JavaScript SDK.

Using methods:
- DocSpace.SDK.initManager (https://api.onlyoffice.com/docspace/javascript-sdk/usage-sdk/classes/SDK/#initmanager)
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="{PORTAL_SRC}/" />
    <meta charset="UTF-8" />

    <meta name="example-title" content="Init manager" />
    <meta name="example-description" content="Initialize the DocSpace manager using the JavaScript SDK." />
    <meta name="example-group" content="basic" />

    <script src="{PORTAL_SRC}/static/scripts/sdk/2.0.0/api.js"></script>

    

    <title>Init Manager</title>
  
    <!-- App styles -->
    <script>
      (function () {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = new URL("../assets/css/style.css", window.location.href).toString();
        document.head.appendChild(link);
      })();
    </script>

</head>

  <body class="ex-init-manager">
    <div class="wrap">
      <iframe id="ds-frame"></iframe>
    </div>

    <script>
const config = {
  frameId: "ds-frame",
  width: "900px",
  height: "520px",
  theme: "base"
};

DocSpace.SDK.initManager(config);

    </script>
  </body>
</html>
