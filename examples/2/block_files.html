<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            flex-grow: 1;
        }
        button {
            padding: 8px 12px;
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #0066cc52;
            cursor: initial;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="projectInput" placeholder="Enter project name">
        <button id="add" disabled onclick="addProject()">Add Project</button>
    </div>
    <ul id="projectList"></ul>
    <iframe id="ds-frame" style="display: none;"></iframe>
    <script src="{{PORTAL_SRC}}/static/scripts/sdk/1.0.1/api.js"></script>
    <script>
        let docSpace;
        let token;
        const collaborationRoomID = "{{COLLABORATION_ROOM_ID}}";
        
        function onAppReady() {
            document.getElementById('add').removeAttribute('disabled');
            document.getElementById('ds-frame').style.display = 'none';

            fetch('{{PORTAL_SRC}}api/2.0/authentication', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    userName: '{{LOGIN}}',
                    password: '{{PASSWORD}}'
                })
            })
                .then(response => response.json())
                .then(data => {
                    token = data.response.token;
                });
            
            setTimeout(async () => {
                const folders = await docSpace.getFolders();
                populateProjectList(folders);
            }, 1000);
        }
        
        function populateProjectList(folders) {
            const list = document.getElementById('projectList');
            list.innerHTML = '';
            
            folders.forEach(folder => {
                addProjectToList(folder.title, folder.id);
            });
        }
        
        function addProjectToList(projectName, folderId) {
            const list = document.getElementById('projectList');
            const li = document.createElement('li');
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = projectName;
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = 'Ã—';
            closeBtn.onclick = function() {
                removeProject(li, folderId);
            };
            
            li.appendChild(nameSpan);
            li.appendChild(closeBtn);
            list.appendChild(li);
        }
        
        function removeProject(element, folderId) {
            element.remove();

            fetch(`{{PORTAL_SRC}}api/2.0/files/${folderId}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
                .then((response) => response.text())
                .then((result) => {
                    const data = JSON.parse(result);
                    const files = data.response.files;
                    files.forEach(file => {
                        fetch(`{{PORTAL_SRC}}api/2.0/files/file/${file.id}/lock`, {
                            method: 'PUT',
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                lockFile: true
                            })
                        })
                    });
                })
        }

        docSpace = DocSpace.SDK.initManager({
            frameId: "ds-frame",
            rootPath: "/rooms/shared/" + collaborationRoomID,
            filter: {
                folder: collaborationRoomID
            },
            events: {
                onAppReady
            }
        });

        function addProject() {
            const input = document.getElementById('projectInput');
            const projectName = input.value.trim();
            
            if (projectName) {
                docSpace.createFolder(collaborationRoomID, projectName)
                    .then(folder => {
                        addProjectToList(projectName, folder.id);
                        input.value = '';
                    });
            }
        }

        document.getElementById('projectInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProject();
            }
        });
    </script>
</body>
</html>
