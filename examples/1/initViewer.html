<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>initViewer</title>
    <script src="{{PORTAL_SRC}}/static/scripts/sdk/1.0.1/api.js"></script>
  </head>
  <body>
    <iframe id="ds-frame"></iframe>
  </body>
  <script>
    function onAppReady() {
      const frame = DocSpace.SDK.frames["ds-frame"]
      console.log(frame)
    }
    const config = {
      events: {
        onAppReady,
      },
      id: "{{PUBLIC_DOCX_ID}}",
      frameId: "ds-frame",
      height: "700px",
      width: "100%",
    }
    const docSpace = DocSpace.SDK.initViewer(config)
  </script>
</html>
